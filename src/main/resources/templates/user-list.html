<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        <li th:each="user : ${users}">
            <a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.name}">User Name</a>
        </li>
    </ul>
    <a href="/users/new">Create New User</a>
</body>
</html>
