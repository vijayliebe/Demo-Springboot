<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <form th:action="@{/users}" th:object="${user}" method="post">
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name}" />
        </div>
        <div>
            <label>Email: </label>
            <input type="email" th:field="*{email}" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
